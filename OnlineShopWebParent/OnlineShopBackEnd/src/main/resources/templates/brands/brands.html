<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Online Shop Admin Page')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>    
        <h2>Brands Management Panel</h2>
        <a th:href="@{/brands/new}" class="fas fa-plus fa-2x icon-dark mr-2"></a>
        &nbsp;
        <a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

    </div>
    
    
    
    <div th:replace="fragments :: search_form_and_message('/brands/page/1')"/>
    
    <div class="full-details">
	    <table class="table table-bordered table-striped table-hover table-responsive-xl">
		    <thead class="thead-dark">
			    <tr>
			    	<th>ID</th>
			    	<th>Brand Logo</th>
			    	<th>Brand Name</th>
			    	<th>Categories</th>
			    	<th>Actions</th>
			    </tr>
		    </thead>
		    <tbody>
		    	<tr th:each="brand : ${listBrands}">
		    		<td>[[${brand.id}]]</td>
		    		<td>
		    			<img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/>
		    		</td>
		    		<td>[[${brand.name}]]</td>
		    		<td>
		    			<th:block th:each="category : ${brand.categories}">
		    			<span class="badge badge-secondary" th:text="${category.name}"></span>
		    			</th:block>
		    		</td>
		    		
		    		<td>
						<div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.id})"></div>
						&nbsp;
						&nbsp;
						<div th:replace="fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"></div>
					</td>
					
		    	</tr>
		    </tbody>
	    </table>
    </div>
    
    <div class="less-details">
    	<div th:each="category : ${listCategories}" class="row m-1">
   			<div class="col-4">
    			<img th:src="@{${category.imagePath}}" style="width: 100px" class="img-fluid">
    		</div>
    		<div class="col-8">
    			<div>[[${category.name}]]</div>
    			<div>
    				<div th:replace="fragments :: status(${category.enabled}, 'category', '/categories/' + ${category.id})"></div>
    				&nbsp;
    				<div th:replace="fragments :: edit('category', '/categories/edit/' + ${category.id})"></div>
    				&nbsp;
    				<div th:replace="fragments :: delete('category', ${category.id}, '/categories/delete/' + ${category.id}, ${!category.hasChildren})"></div>
    			</div>
    		</div>
    		<div>&nbsp;</div>
    	</div>
    </div>
    
    <div th:if="${keyword != null}" class="text-center">
    	<span>Search result does not show categories in hierarchical form</span>
    	<div th:replace="fragments :: pagination('/categories', 'categories')"></div>
    </div>
    
    <th:block th:unless="${keyword != null}">
    	<div th:replace="fragments :: pagination('/categories', 'top-level-categories')"></div>
    </th:block>
    
    <div th:replace="modal_fragments :: confirm_modal"/>
    
    <div th:replace="fragments :: footer"></div>
 
</div>
<script th:src="@{/js/common_list.jsp}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";
	
	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'brand');
		});
	});
</script>
</body>
</html>
